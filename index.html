<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <section>
        <h1>Jumping T-Rex</h1>
        <p>The game rule is simple: Avoid the obstacles By pressing any key</p>
        <section class="game">
            <div id="dino" class="gif-dino"></div>
            <div id="cactus"></div>
            <div class="game-over"></div>
            <button class="reset"></button>
        </section>
        <p class="score">Your Score is: <span id="score">0</span></p>
        <p class="score">Jumped cactus: <span id="cactjumped">0</span></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
